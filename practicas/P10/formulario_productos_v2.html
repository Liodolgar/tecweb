<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Producto</title>
</head>
<body>
    <h2>Registro de Productos</h2>

    <form id="formProducto" action="set_producto_v2.php" method="POST">
        <label>Nombre:</label><br>
        <input type="text" name="nombre" id="nombre" maxlength="100" required><br><br>

        <label>Marca:</label><br>
        <select name="marca" id="marca" required>
            <option value="">Seleccione una marca</option>
            <option value="Sony">Sony</option>
            <option value="Samsung">Samsung</option>
            <option value="Xiaomi">Xiaomi</option>
            <option value="LG">LG</option>
        </select><br><br>

        <label>Modelo:</label><br>
        <input type="text" name="modelo" id="modelo" maxlength="25" required><br><br>

        <label>Precio:</label><br>
        <input type="number" name="precio" id="precio" step="0.01" required><br><br>

        <label>Detalles:</label><br>
        <textarea name="detalles" id="detalles" rows="3" cols="30" maxlength="250"></textarea><br><br>

        <label>Unidades:</label><br>
        <input type="number" name="unidades" id="unidades" min="0" required><br><br>

        <label>Ruta de imagen:</label><br>
        <input type="text" name="imagen" id="imagen" placeholder="img/imagen.png"><br><br>

        <input type="submit" value="Guardar producto">
    </form>

    <script>
        document.getElementById("formProducto").addEventListener("submit", function(event) {
            const nombre = document.getElementById("nombre").value.trim();
            const marca = document.getElementById("marca").value;
            const modelo = document.getElementById("modelo").value.trim();
            const precio = parseFloat(document.getElementById("precio").value);
            const detalles = document.getElementById("detalles").value.trim();
            const unidades = parseInt(document.getElementById("unidades").value);
            const imagen = document.getElementById("imagen");

            // Validaciones simples según las instrucciones
            if (nombre === "" || nombre.length > 100) {
                alert("El nombre es requerido y debe tener máximo 100 caracteres.");
                event.preventDefault();
                return;
            }

            if (marca === "") {
                alert("Debe seleccionar una marca.");
                event.preventDefault();
                return;
            }

            if (modelo === "" || modelo.length > 25 || !/^[A-Za-z0-9 _-]+$/.test(modelo)) {
                alert("El modelo es requerido, debe tener máximo 25 caracteres y ser alfanumérico.");
                event.preventDefault();
                return;
            }

            if (isNaN(precio) || precio <= 99.99) {
                alert("El precio debe ser un número mayor a 99.99.");
                event.preventDefault();
                return;
            }

            if (detalles.length > 250) {
                alert("Los detalles deben tener máximo 250 caracteres.");
                event.preventDefault();
                return;
            }

            if (isNaN(unidades) || unidades < 0) {
                alert("Las unidades deben ser un número mayor o igual a 0.");
                event.preventDefault();
                return;
            }

            if (imagen.value.trim() === "") {
                imagen.value = "img/default.png"; // valor por defecto si está vacío
            }
        });
    </script>
</body>
</html>
